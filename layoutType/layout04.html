<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 유형 04</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #header {
        height: 100px;
        background-color: #e0f2f1;
      }
      #nav {
        height: 300px;
        background-color: #80cbc4;
      }
      #section {
        height: 580px;
        background-color: #26a69a;
      }
      #footer {
        height: 100px;
        background-color: #00897b;
      }
      .container {
        width: 1200px;
        height: inherit; /*부모의 높이를 상속받을 수 있음.*/
        background-color: rgba(0, 0, 0, 0.1);
        margin: 0 auto;
      }
      @media (max-width: 1300px) {
        .container {
          width: 96%;
        }
      }
      @media (max-width: 768px) {
        .container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <div class="container"></div>
      </header>
      <nav id="nav">
        <div class="container"></div>
      </nav>
      <section id="section">
        <div class="container"></div>
      </section>
      <footer id="footer">
        <div class="container"></div>
      </footer>
    </div>
    <!-- 
        layout04_01 : float 방식 레이아웃 -> 옛날 방식 : float은 원래 글씨를 정렬하려고 쓰던 건데,
          레이아웃을 정렬할 때 쓸게 없어서 옛날에 이걸 썼엇음.
        layout04_02 : float 방식 반응형 레이아웃
        layout04_03 : flex 방식 레이아웃 -> 간단한 구조를 짤 때 유용함. 간단한 설정만으로 빠르게 짤 수 있으니까.
        layout04_04 : flex 방식 반응형 레이아웃
        layout04_05 : Grid 방식 레이아웃 -> 복잡한 구조를 짤 때 유용함. wrap에서 한번에 조정하면 되니까.
        layout04_06 : Grid 방식 반응형 레이아웃 
    -->
  </body>
</html>
